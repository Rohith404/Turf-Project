{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>
    <head>
        <title>PlayMakers</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all">
        <!-- web-font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,300,700,800,400,600' rel='stylesheet' type='text/css'>
        <!-- web-font -->
        <!-- js -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- js -->
        <!-- start-smoth-scrolling -->
        <script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $(".scroll").click(function(event){		
                    event.preventDefault();
                    $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
                });
            });
        </script>
<!-- start-smoth-scrolling -->
<!-- animated-css -->
        <link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css" media="all">
        <script src="{% static 'js/wow.min.js' %}"></script>
        <script>
         new WOW().init();
        </script>
<!-- animated-css -->
    <style>
        form input[type="text"] {
            padding: 0;
            margin-bottom: 0;
        }
    </style>
    </head>
    <body>
        <!-- header -->
        <div id="home" class="heder">
            <!-- container -->
            <div class="container">
                <div class="header-top">
                    <div class="heder-logo">
                        <h1><a href="#">PlayMakers</a></h1>
                    </div>
                    <div class="top-nav">
                    <span class="menu"><img src="{% static 'images/menu.png' %}" alt=""></span>
                        
                        <!-- script-for-menu -->
                             <script>
                               $( "span.menu" ).click(function() {
                                 $( "ul.nav1" ).slideToggle( 300, function() {
                                 // Animation complete.
                                  });
                                 });
                            </script>
                        <!-- /script-for-menu -->
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <!-- container -->
        </div>
        
            <!-- container -->
        </div>
        <center>

            <div class="contact-hedding wow bounceIn" data-wow-delay="0.4s">
                <h3>LOGIN NOW</h3>
            </div>
        </center>
            <div class="container">
                
                <center>
                    <h1>Login</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{login_form|crispy}} 
                        <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                </center>
            </div>





        
        <!-- footer -->
    </body>
</html>
